<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Previsão do Tempo APP - JavaScript</title>
    <link rel="stylesheet" href="font/Rimouski.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="app-title">
            <p>Clima</p>
        </div>
        <div class="notificacao"> </div>
        <div class="clima-container">
            <div class="clima-icone">
                <img src="icons/unknown.png" alt="">
            </div>
            <div class="temperatura-valor">
                <p>- °<span>C</span></p>
            </div>
            <div class="temperatura-descricao">
                <p> - </p>
            </div>
            <div class="local">
                <p>-</p>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
